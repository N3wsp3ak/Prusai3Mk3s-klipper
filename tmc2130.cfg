
[tmc2130 stepper_x]
cs_pin: PG0
#run_current: .281738 #Stock 
run_current: .525
hold_current: .25
sense_resistor: 0.220
diag1_pin: !PK2

interpolate: True
stealthchop_threshold: 999999 #mm/s

driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0
driver_TBL: 2
driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True
driver_SGT: 3

